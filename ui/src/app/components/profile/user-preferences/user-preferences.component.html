<!--<div *ngIf="preferences && isLogged()">-->
<div *ngIf="true">
  <h1 class="mt-5">Change your selected offers' preferences</h1>
  <br/>
  <br/>
  <form  [formGroup]="preferencesForm" (ngSubmit)="onSubmit(preferencesForm.value)"
         class="needs-validation" novalidate>


    <div class="mt-5 mb-5">
      <h4><strong>Flat size</strong> (in m<sup>2</sup>):</h4>
      <div class="form-inline mt-2">
        <div class="form-group">
          <label for="minSize"> from: </label>
          <input type="number" min="0" class="form-control col-lg-4" id="minSize"
                 formControlName="minSize">
        </div>
        <div class="form-group">
          <label for="maxSize"> to: </label>
          <input type="number" min="0" class="form-control col-lg-4" id="maxSize"
                 formControlName="maxSize">
        </div>
      </div>
    </div>

    <div class="mt-5 mb-5">
      <h4><strong>Price</strong> (in PLN):</h4>
      <div class="form-inline mt-2">
        <div class="form-group">
          <label for="minPrice"> from: </label>
          <input type="number" min="0" class="form-control col-lg-8" id="minPrice"
                 formControlName="minPrice">
        </div>
        <div class="form-group">
          <label for="maxPrice"> to: </label>
          <input type="number" min="0" class="form-control col-lg-8" id="maxPrice"
                 formControlName="maxPrice">
        </div>
      </div>
    </div>

    <div class="mt-5 mb-5">
    <h4><strong>Room count</strong>:</h4>
      <div class="form-inline mt-2">
        <div class="form-group">
          <label for="minNumberOfRooms"> from: </label>
          <input type="number" min="1" class="form-control col-lg-4" id="minNumberOfRooms"
                 formControlName="minNumberOfRooms">
        </div>
        <div class="form-group">
          <label for="maxNumberOfRooms"> to: </label>
          <input type="number" min="1" class="form-control col-lg-4" id="maxNumberOfRooms"
                 formControlName="maxNumberOfRooms">
        </div>
      </div>
    </div>


    <div class="form-group mt-5 mb-5">
      <h4><strong>Location</strong>:</h4>
      <select class="form-control" id="location" formControlName="location">
        <option>Pick location</option>
        <option *ngFor="let city of getCities()">{{city}}</option>
      </select>
    </div>

    <div class="form-group mt-5 mb-5">
      <h4><strong>Max age</strong> (in days):</h4>
      <input type="number" min="0" class="form-control col-lg-4" id="maxDaysAgo"
             formControlName="maxDaysAgo">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>

</div>

<div *ngIf="!isLogged()">
  <app-login></app-login>
</div>
