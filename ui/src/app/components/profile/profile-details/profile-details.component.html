

<div *ngIf="user && email && isLogged()">
  <h1>Change your user data {{user.nick}}</h1>
  <br/>
  <br/>
  <form  [formGroup]="newUserForm" (ngSubmit)="onSubmit(newUserForm.value)"
         class="needs-validation" novalidate>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" class="form-control" id="email" placeholder="{{email}}"
             formControlName="email" required>
      <div class="alert alert-danger" role="alert" *ngIf="emailWrong">
        Wrong email!
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone number</label>
      <input type="number" class="form-control" id="phoneNumber" aria-describedby="phoneNumberHelp"
             formControlName="phoneNumber" placeholder="{{user.phoneNumber}}">
      <small id="phoneNumberHelp" class="form-text text-muted">Can improve contact with potential clients!</small>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>

</div>

<mat-spinner *ngIf="loading" style="margin: 20% auto;" [color]="'primary'"></mat-spinner>

<app-login *ngIf="!isLogged() && !loading"></app-login>
