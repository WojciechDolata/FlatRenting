

Please complete following form to add another offer
<br/>
<br/>
<br/>
<form>
  <div class="form-group">
    <label for="offerTitle">Offer title</label>
    <input type="text" class="form-control" id="offerTitle" aria-describedby="titleHelp" placeholder="Title" required>
    <small id="titleHelp" class="form-text text-muted">Most important part of every offer!</small>
  </div>
  <div class="form-group">
    <label for="location">Flat location</label>
    <input type="text" class="form-control" id="location" placeholder="Flat location">
  </div>
  <div class="form-group">
    <label for="roomCount">Number of rooms</label>
    <select class="form-control" id="roomCount">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5+</option>
    </select>
  </div>
  <div class="form-group">
    <label for="flatSize">Flat size (in square meters)</label>
    <select class="form-control" id="flatSize">
      <option><25</option>
      <option>25-40</option>
      <option>40-70</option>
      <option>>70</option>
    </select>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" rows="10"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Create offer!</button>
</form>
